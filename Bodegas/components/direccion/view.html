<div data-role="view" data-title="Direccion" data-layout="main" data-model="app.direccion" data-show="app.direccion.onShow" data-after-show="app.direccion.afterShow">

    <!-- START_CUSTOM_CODE_direccion -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_direccion -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


            <a data-role="button" data-align="right" data-bind="events: { click: direccionModel.addClick }">Add</a>

        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="direccionModelTemplate" data-bind="{ source: direccionModel.dataSource, events: {click: direccionModel.itemClick} }" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_direccionModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_direccionModel -->
    <script type="text/x-kendo-template" id="direccionModelTemplate">
        <div class="image-with-text">
            # data = app.direccion.direccionModel.fixHierarchicalData(data); #

            <h3>#: data['domicilio'] #</h3>
            <p>#: data['id_departamento'] #</p>
        </div>
        <label class="km-label-above">

            <span>Provincia</span>

            <textarea rows="7">#: data['id_provincia'] #</textarea>
        </label>
        <label class="km-label-above">

            <span>Distrito</span>

            <textarea rows="7">#: data['id_distrito'] #</textarea>
        </label>
    </script>
</div>
