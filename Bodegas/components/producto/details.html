<div data-role="view" data-title="Details" data-model="app.producto.productoModel" data-bind="events: { show: detailsShow }" id="productoModelDetailsView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem['nombre']"></span>
        </div>
    </header>

    <div class="details-content">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">
                <li>
                    <h3 data-bind="text: currentItem.caracteristicas"></h3></li>
                <li>
                    <p data-bind="text: currentItem.descripcion"></p>
                </li>
                <li><img data-bind="attr: { src: currentItem.nombreUrl }" width="100%" height="auto"></li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_productoModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_productoModel -->
</div>
