<div data-role="view" data-title="Provincia" data-layout="main" data-model="app.provincias" data-show="app.provincias.onShow" data-after-show="app.provincias.afterShow">

    <!-- START_CUSTOM_CODE_provincias -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_provincias -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


        </div>
    </header>


    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="provinciasModelTemplate" data-bind="{ source: provinciasModel.dataSource, events: {click: provinciasModel.itemClick} }" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_provinciasModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_provinciasModel -->
    <script type="text/x-kendo-template" id="provinciasModelTemplate">
        <div class="image-with-text">
            # data = app.provincias.provinciasModel.fixHierarchicalData(data); #

            <h3>#: data['nombre'] #</h3>
            <p>#: data['id_provincia'] #</p>
        </div>
        <label class="km-label-above">

            <span>departamentoId</span>

            <textarea rows="7">#: data['id_departamento'] #</textarea>
        </label>
    </script>
</div>
